name: Apply patch and open PR

on:
  workflow_dispatch:
    inputs:
      patch_path:
        description: "Path to .patch file in repo"
        required: true
        default: "patches/latest.patch"
      base_branch:
        description: "Base branch"
        required: true
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}

      - name: Apply patch
        run: |
          test -f "${{ inputs.patch_path }}"
          git apply --whitespace=fix "${{ inputs.patch_path }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/apply-patch-${{ github.run_id }}
          base: ${{ inputs.base_branch }}
          title: "Apply patch: ${{ inputs.patch_path }}"
          commit-message: "Apply patch: ${{ inputs.patch_path }}"
          body: "Automated patch apply via workflow_dispatch."
