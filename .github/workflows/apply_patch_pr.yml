name: Apply patch and open PR

on:
  workflow_dispatch:
    inputs:
      patch_path:
        description: "Path to .patch file in repo (e.g. patches/latest.patch)"
        required: true
        default: "patches/latest.patch"
      base_branch:
        description: "Base branch (usually main)"
        required: true
        default: "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}

      - name: Validate patch file exists
        run: |
          if [ ! -f "${{ inputs.patch_path }}" ]; then
            echo "::error::Patch file not found: ${{ inputs.patch_path }}"
            echo "Create it in the repo first (e.g. Add file -> Create new file -> patches/latest.patch)"
            exit 1
          fi

      - name: Check patch applies cleanly
        run: |
          git apply --check "${{ inputs.patch_path }}"

      - name: Apply patch
        run: |
          git apply --whitespace=fix "${{ inputs.patch_path }}"

       - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PR_BOT_TOKEN }}
          branch: bot/apply-patch-${{ github.run_id }}
          base: ${{ inputs.base_branch }}
          title: "Apply patch: ${{ inputs.patch_path }}"
          commit-message: "Apply patch: ${{ inputs.patch_path }}"
          body: "Automated patch apply via workflow_dispatch."
