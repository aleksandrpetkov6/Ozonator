name: Apply patch and open PR

on:
  push:
    branches: [main]
    paths:
      - "patches/latest.patch"
  workflow_dispatch:
    inputs:
      patch_path:
        description: "Path to patch file in repo"
        required: true
        default: "patches/latest.patch"
        type: string
      base_branch:
        description: "Base branch to branch off and open PR into"
        required: true
        default: "main"
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.base_branch || 'main' }}

      - name: Resolve patch path
        id: patch_path
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PATCH_PATH="${{ inputs.patch_path }}"
            BASE_BRANCH="${{ inputs.base_branch }}"
          else
            PATCH_PATH="patches/latest.patch"
            BASE_BRANCH="main"
          fi

          echo "patch_path=$PATCH_PATH" >> "$GITHUB_OUTPUT"
          echo "base_branch=$BASE_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Verify patch file exists
        shell: bash
        run: |
          set -euo pipefail
          PATCH_PATH="${{ steps.patch_path.outputs.patch_path }}"
          if [ ! -f "$PATCH_PATH" ]; then
            echo "PATCH_NOT_APPLICABLE: patch file not found: $PATCH_PATH"
            exit 1
          fi
          echo "Found patch: $PATCH_PATH"

      - name: Apply patch with idempotency check
        id: apply
        shell: bash
        run: |
          set -euo pipefail
          PATCH_PATH="${{ steps.patch_path.outputs.patch_path }}"

          echo "Checking patch applicability: $PATCH_PATH"
          if git apply --check "$PATCH_PATH" 2>_apply_err.txt; then
            git apply "$PATCH_PATH"
            echo "status=APPLIED" >> "$GITHUB_OUTPUT"
            echo "APPLIED: patch applied successfully"
            exit 0
          fi

          echo "git apply --check failed:"
          cat _apply_err.txt || true

          if git apply -R --check "$PATCH_PATH" 2>_reverse_err.txt; then
            echo "status=ALREADY_APPLIED" >> "$GITHUB_OUTPUT"
            echo "ALREADY_APPLIED: patch is already in target branch (reverse-check passed)"
            exit 0
          fi

          echo "PATCH_NOT_APPLICABLE: patch cannot be applied to current main"
          echo "Patch path: $PATCH_PATH"
          echo "git apply --check error (first lines):"
          head -n 20 _apply_err.txt || true
          echo "status=PATCH_NOT_APPLICABLE" >> "$GITHUB_OUTPUT"
          exit 1

      - name: Stop early if already applied
        if: steps.apply.outputs.status == 'ALREADY_APPLIED'
        shell: bash
        run: |
          echo "No PR will be created (idempotent exit)."

      - name: Create patch branch and commit
        if: steps.apply.outputs.status == 'APPLIED'
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="bot/apply-patch-${{ github.run_id }}"
          echo "branch=$BRANCH" >> "$GITHUB_ENV"

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "Apply patch: ${{ steps.patch_path.outputs.patch_path }}"

      - name: Push patch branch
        if: steps.apply.outputs.status == 'APPLIED'
        env:
          PR_BOT_TOKEN: ${{ secrets.PR_BOT_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${PR_BOT_TOKEN:-}" ]; then
            echo "PR_BOT_TOKEN is not configured"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${PR_BOT_TOKEN}@github.com/${{ github.repository }}.git"
          git push -u origin "$BRANCH"

      - name: Create Pull Request
        if: steps.apply.outputs.status == 'APPLIED'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_BOT_TOKEN }}
          branch: ${{ env.BRANCH }}
          base: ${{ steps.patch_path.outputs.base_branch }}
          title: "Apply patch: ${{ steps.patch_path.outputs.patch_path }}"
          body: |
            Auto-generated PR from patch workflow.

            Patch: `${{ steps.patch_path.outputs.patch_path }}`
            Run: `${{ github.run_id }}`
          draft: false
          delete-branch: false

      - name: Final summary
        if: always()
        shell: bash
        run: |
          echo "=== PATCH WORKFLOW SUMMARY ==="
          echo "Status: ${{ steps.apply.outputs.status || 'N/A' }}"
          echo "Patch:   ${{ steps.patch_path.outputs.patch_path }}"
          echo "Base:    ${{ steps.patch_path.outputs.base_branch }}"
          echo "Branch:  ${BRANCH:-N/A}"
          echo "PR:      ${{ steps.cpr.outputs.pull-request-url || 'N/A' }}"
