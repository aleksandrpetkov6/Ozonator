name: Secrets smoke test

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets exist (do not print values)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then echo "❌ OPENAI_API_KEY is missing"; exit 1; fi
          if [ -z "$OPENAI_MODEL" ]; then echo "❌ OPENAI_MODEL is missing"; exit 1; fi
          echo "✅ OK: required secrets are present"
