name: publish-nightly-release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  build_and_release:
    # Publish only for direct pushes/merges to main (not PRs)
    if: github.event_name != 'pull_request'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (dist)
        run: npm run dist -- --publish never

      - name: Publish/Update nightly release (tag: nightly)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $asset = Get-ChildItem -Path "release" -Recurse -File -Filter "*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $asset) { throw "No .exe found in release/" }

          $env:GH_TOKEN = "${{ secrets.GITHUB_TOKEN }}"

          gh release view nightly 1>$null 2>$null
          if ($LASTEXITCODE -ne 0) {
            gh release create nightly --title "nightly" --notes "Automated nightly build" --prerelease
          }
          gh release upload nightly $asset.FullName --clobber
